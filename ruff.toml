target-version = "py314"
# 行長度 (PEP 8 嚴格建議 79，但現代標準如 Black/Ruff 預設為 88，較適合現代寬螢幕開發)
line-length = 88

[lint]
# 啟用規則:
# E: pycodestyle errors (基本 PEP 8 錯誤)
# W: pycodestyle warnings (基本 PEP 8 警告)
# F: Pyflakes (邏輯錯誤，如變數未定義、未使用的 import)
# I: isort (自動排序 Import)
# B: flake8-bugbear (發現潛在的 Bug 或設計問題)
select = ["E", "W", "F", "I", "B"]

# 忽略的規則
ignore = []

# 自動修復所有可修復的問題
fixable = ["ALL"]

[format]
# 使用雙引號 (現代 Python 慣例)
quote-style = "double"
# 縮排使用空格
indent-style = "space"
# 在多行結構中自動添加尾隨逗號 (便於 Git diff)
skip-magic-trailing-comma = false
# 行尾符號自動偵測
line-ending = "auto"
